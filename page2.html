<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀푀유나베 상세페이지</title>

    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .text{
            width: 50%;
            margin: 0 auto;
        }
        p{
            font-size: 20px;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .info{
            font-size: 11px;
            color: #555;
            text-align: center;
            margin-bottom: 15px;
        }
        .Img_wrap{
            width: 50%;
            margin: 0 auto;
            border: 1px solid #cdcdcd;
        }
        .Img_wrap img{
            width: 100%;
            margin: -1px 0 0 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="text">
        <p>밀푀유나베 상세페이지</p>
        <div class="info">이 페이지는 반응형으로 제작되었습니다.</div>
    </div>
    <div class="Img_wrap">
        <img src="./image/Milfeuille_01.jpg" alt="고기가좋다샤브샤브">
        <img src="./image/Milfeuille_02.gif" alt="밀푀유나베gif">
        <img src="./image/Milfeuille_03.jpg" alt="캠핑용,접대용 간단하고 맛있는">
        <img src="./image/Milfeuille_04.gif" alt="후기gif">
        <img src="./image/Milfeuille_05.jpg" alt="포장및배송안내">
    </div>
</body>
</html>
